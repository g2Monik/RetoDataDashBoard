<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Open+Sans|Oxygen|Roboto|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Data Dashboard</title>
  </head>
  <!-- BODY -->
  <body>
    <!-- LOGIN -->
<!--    <div id='login'> -->
    <!-- HEADER ....USUARIO Y LOGO -->
    <header>
      <div id='firstsection'>
        <img id='imageuser' src="assets/images/Mujer3.jpg" alt="">
        <img id='logolab' src="assets/images/LaboratoriaLogo.png" alt="">
      </div>
      <!-- HEADER ....MENU -->
      <section id='sections'>
        <a class='menu' href='#statistics'>ESTAD√çSTICAS</a>
        <a class='menu'href='#location'>SEDES</a>
        <a class='menu' href='#coaches'>COACHES</a>
      </section>
      <hr>
    </header>
    <!-- MAIN -->
    <main>
      <!-- Estadisticas Generales-->
      <section>
        <div id='container' class='statistics'>
          <A  id='statistics' name='statistics'></A>
          <img class='logos' src="assets/images/Estadisticas.png" alt="">
          <div class='chart'>Estudiantes Activas</div>
          <div class='chart'>Porcentaje no activas</div>
          <div class='chart'>Cantidad y % estudantes exitosas</div>
          <div class='chart'>Estudiantes satisfechas</div>
        </div>
      </section>
      <!-- Sedes pagina principal-->
      <section>
        <div  id='container1' class='location'>
          <A  id='location' name='location'></A>
          <img class='logos' src='assets/images/Sedes.png' alt="">
          <a class='menu' href='#GDL'><img class='sedelab' src="assets/images/GDL.jpg" alt=""></a>
          <a class='menu' href='#CDMX'><img class='sedelab' src="assets/images/CDMX.jpg" alt=""></a>
          <a class='menu' href='#SCL'><img class='sedelab' src="assets/images/SCL.jpg" alt=""></a>
          <a class='menu' href='#LIM'><img class='sedelab' src="assets/images/LIM.jpg" alt=""></a>
        </div>
        <!-- Sedes individuales-->
        <div class='containersedes'><A  name='GDL'><img class='logos' src="assets/images/GDL.png" alt=""></A></div>
        <div class='containersedes'><A name='CDMX'><img class='logos' src="assets/images/CDMX.png" alt=""></A></div>
        <div class='containersedes'><A  name='SCL'><img class='logos' src="assets/images/SCL.png" alt=""></A></div>
        <div class='containersedes'><A  name='LIM'><img class='logos' src="assets/images/LIM.png" alt=""></A></div>
      </section>
      <!-- Caches-->
      <section>
        <div  id='container2' class='coaches'>
          <A  id='coaches' name='coaches'></A>
          <img class='logos' src='assets/images/Coaches.png' alt="">
          <div class='chart'>Promedio profesores</div>
          <div class='chart'>Promedio profesores por generacion</div>
          <div class='chart'>Promedio Jedi Masters</div>
          <div class='chart'>Promedio Jedi por generacion</div>
        </div>
      </section>
   </main>
  </div>
  <!-- FOTTER -->
  <footer>
    <div class="copy">
      <small>Copyright &copy; G2Monik&AlexD 2018</small>
<!--  </div> -->
  </footer>
   <!-- Base de datos -->
   <script src="./js/data.js"></script>
   <!-- JS -->
   <script src="./js/app.js"></script>
 </body>
</html>
